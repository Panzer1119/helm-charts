{{- define "servarr-single.test-connection" -}}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "servarr-single.fullname" . }}-test-connection"
  labels:
    {{- include "servarr-single.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "servarr-single.fullname" . }}:{{ .Values.service.port }}/ping']
  restartPolicy: Never
...
{{- end }}
