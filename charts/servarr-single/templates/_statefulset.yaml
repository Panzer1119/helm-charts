{{- define "servarr-single.statefulset" -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "servarr-single.fullname" . }}
  labels:
    {{- include "servarr-single.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "servarr-single.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "servarr-single.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "servarr-single.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- $probes := default dict .Values.probes }}
          {{- $startupProbe := default dict $probes.startup }}
          {{- if $startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /ping
              port: http
            {{- with $startupProbe }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- $readinessProbe := default dict $probes.readiness }}
          {{- if $readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with $readinessProbe }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- $livenessProbe := default dict $probes.liveness }}
          {{- if $livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with $livenessProbe }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- include "servarr-single.envVars" (dict "default" .Values.defaultEnv "extra" .Values.extraEnv) | nindent 12 }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.syncApiKey.enabled }}
        - name: apikey-sync
          image: "{{ .Values.syncApiKey.job.image.repository }}:{{ .Values.syncApiKey.job.image.tag }}"
          imagePullPolicy: {{ .Values.syncApiKey.job.image.pullPolicy | default "IfNotPresent" }}
          command: ["/scripts/sync-api-key.sh"]
          env:
            - name: CONFIG_XML
              value: {{ default "/config/config.xml" .Values.syncApiKey.configXmlPath | quote }}
            - name: WAIT_SECONDS
              value: {{ (.Values.syncApiKey.waitForConfigSeconds | default 10) | quote }}
            - name: INTERVAL_SECONDS
              value: {{ (.Values.syncApiKey.intervalSeconds | default 30) | quote }}
            - name: FAIL_IF_MISSING
              value: {{ ternary "true" "false" .Values.syncApiKey.failIfMissing | quote }}
            - name: SECRET_NAME
              value: {{ include "servarr-single.syncApiKeySecretName" . | quote }}
            - name: SECRET_KEY
              value: {{ include "servarr-single.syncApiKeySecretKey" . | quote }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OWNERREF_NAME
              value: {{ include "servarr-single.fullname" . | quote }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: sync-apikey-script
              mountPath: /scripts
      {{- end }}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Values.config.persistence.existingClaim | default (include "servarr-single.configPersistenceName" .) }}
        - name: sync-apikey-script
          configMap:
            name: {{ include "servarr-single.syncApiKeyScriptName" . }}
            defaultMode: 0755
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
...
{{- end }}
