{{- define "servarr-single.statefulset" -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "servarr-single.fullname" . }}
  labels:
    {{- include "servarr-single.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "servarr-single.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "servarr-single.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "servarr-single.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.syncApiKey.enabled }}
      initContainers:
        - name: apikey-sync
          image: "{{ .Values.syncApiKey.job.image.repository }}:{{ .Values.syncApiKey.job.image.tag }}"
          imagePullPolicy: {{ .Values.syncApiKey.job.image.pullPolicy | default "IfNotPresent" }}
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: CONFIG_XML
              value: {{ default "/config/config.xml" .Values.syncApiKey.configXmlPath | quote }}
            - name: WAIT_SECONDS
              value: {{ (.Values.syncApiKey.waitForConfigSeconds | default 0) | quote }}
            - name: FAIL_IF_MISSING
              value: {{ ternary "true" "false" .Values.syncApiKey.failIfMissing | quote }}
            - name: SECRET_NAME
              value: {{ include "servarr-single.syncApiKeySecretName" . | quote }}
            - name: SECRET_KEY
              value: {{ include "servarr-single.syncApiKeySecretKey" . | quote }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OWNERREF_NAME
              value: {{ include "servarr-single.fullname" . | quote }}
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              # This initContainer runs before {{ include "servarr-single.fullname" $ }} starts and syncs the API key once.

              wait_for_file() {
                f="$1"; timeout="$2"
                if [ "$timeout" -le 0 ]; then
                  [ -f "$f" ] && return 0 || return 1
                fi
                echo "Waiting for $f (timeout: ${timeout}s)"
                end=$(( $(date +%s) + timeout ))
                while [ ! -f "$f" ]; do
                  now=$(date +%s)
                  if [ "$now" -ge "$end" ]; then
                    return 1
                  fi
                  sleep 5
                done
                return 0
              }

              if ! wait_for_file "$CONFIG_XML" "$WAIT_SECONDS"; then
                if [ "$FAIL_IF_MISSING" = "true" ]; then
                  echo "ERROR: config.xml not found at $CONFIG_XML"
                  exit 1
                fi
                echo "config.xml not found; skipping api key sync"
                exit 0
              fi

              API_KEY=$(sed -n 's/.*<ApiKey>\([^<]*\)<\/ApiKey>.*/\1/p' "$CONFIG_XML" | head -n 1 | tr -d '\r\n' | tr -d ' ')
              if [ -z "$API_KEY" ]; then
                if [ "$FAIL_IF_MISSING" = "true" ]; then
                  echo "ERROR: ApiKey not found in $CONFIG_XML"
                  exit 1
                fi
                echo "ApiKey not found; skipping api key sync"
                exit 0
              fi

              echo "${OWNERREF_NAME} API key found, syncing to secret..."

              kubectl -n "$NAMESPACE" create secret generic "$SECRET_NAME" \
                --from-literal="$SECRET_KEY=$API_KEY" \
                --dry-run=client -o json \
              | kubectl apply -f -

              OWNER_UID=$(kubectl -n "$NAMESPACE" get "Deployment" "$OWNERREF_NAME" -o jsonpath='{.metadata.uid}')
              if [ -n "$OWNER_UID" ]; then
                kubectl -n "$NAMESPACE" patch secret "$SECRET_NAME" --type=merge -p "{\"metadata\":{\"ownerReferences\":[{\"apiVersion\":\"apps/v1\",\"kind\":\"Deployment\",\"name\":\"$OWNERREF_NAME\",\"uid\":\"$OWNER_UID\",\"controller\":true,\"blockOwnerDeletion\":true}]}}"
              else
                echo "WARNING: owner UID not found for Deployment/$OWNERREF_NAME; not setting ownerReferences"
              fi

              echo "${OWNERREF_NAME} API key secret synced: $SECRET_NAME"

              exit 0
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- $probes := default dict .Values.probes }}
          {{- $startupProbe := default dict $probes.startup }}
          {{- if $startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /ping
              port: http
            {{- with $startupProbe }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- $readinessProbe := default dict $probes.readiness }}
          {{- if $readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with $readinessProbe }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- $livenessProbe := default dict $probes.liveness }}
          {{- if $livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with $livenessProbe }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- include "servarr-single.envVars" (dict "default" .Values.defaultEnv "extra" .Values.extraEnv) | nindent 12 }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/config
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.config.persistence.existingClaim }}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Values.config.persistence.existingClaim }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if not .Values.config.persistence.existingClaim }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "servarr-single.configPersistenceName" . }}
        {{- with .Values.config.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 4 }}
        {{- end }}
      spec:
        {{- if .Values.config.persistence.volumeName }}
        volumeName: {{ .Values.config.persistence.volumeName }}
        {{- end }}
        accessModes:
          - {{ default "ReadWriteOncePod" .Values.config.persistence.accessMode | quote }}
        resources:
          requests:
            storage: {{ default "10Gi" .Values.config.persistence.size | quote }}
        {{- with .Values.config.persistence.storageClass }}
        storageClassName: {{ if (eq "-" .) }}""{{ else }}{{ . }}{{ end }}
        {{- end }}
  {{- end }}
...
{{- end }}
