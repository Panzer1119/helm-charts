---
# Default values for servarr-single.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  registry: ghcr.io
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  digest: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

# Startup / Readiness / Liveness Probes
probes:
  # -- Configure startup probe
  startup:
    enabled: true
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 40
  # -- Configure readiness probe
  readiness:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  # -- Configure liveness probe
  liveness:
    enabled: true
    initialDelaySeconds: 150
    periodSeconds: 60
    timeoutSeconds: 20
    failureThreshold: 5

# -- Environment variables to add to the pods
extraEnv:
  PUID: "1000"
  PGID: "1000"
  TZ: "Europe/Berlin"
  UMASK: "022"
# -- Environment variables from secrets or configmaps to add to the pods
extraEnvFrom: [ ]

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Whether the service account token should be automatically mounted.
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext:
  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  privileged: false
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# -- Creating PVC to store configuration
config:
  persistence:
    # -- Size of persistent disk
    size: 10Gi
    # -- Annotations for PVCs
    annotations: { }
    # -- Access modes of persistent disk
    accessModes:
      - ReadWriteOncePod
    # -- Config name
    name: ''
    # -- Name of the permanent volume to reference in the claim.
    # Can be used to bind to existing volumes.
    volumeName: ''

# Synchronize the API Key into a Kubernetes Secret
syncApiKey:
  enabled: false
  secretName: ""
  secretKey: "apiKey"
  job:
    image:
      repository: "bitnami/kubectl"
      tag: "latest"
      digest: ""
  configXmlPath: "/config/config.xml"
  waitForConfigSeconds: 30
  failIfMissing: false

service:
  type: None
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

# -- Additional volumes on the output StatefulSet definition.
volumes: [ ]
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# -- Additional volumeMounts on the output StatefulSet definition.
volumeMounts: [ ]
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: { }

tolerations: [ ]

affinity: { }
...
