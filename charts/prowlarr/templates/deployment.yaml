apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prowlarr.fullname" . }}
  labels:
    {{- include "prowlarr.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prowlarr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prowlarr.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prowlarr.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: config
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "prowlarr.fullname" .) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.persistence.backups.enabled }}
        - name: backups
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.backups.existingClaim | default (printf "%s-backups" (include "prowlarr.fullname" .)) }}
        {{- end }}
        {{- if .Values.persistence.additionalVolumes }}
          {{- .Values.persistence.additionalVolumes | toYaml | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if .Values.persistence.backups.enabled }}
            - mountPath: /backups
              name: backups
            {{- end }}
          {{- if .Values.persistence.additionalMounts }}
            {{- .Values.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- range $k,$v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with .Values.probes.liveness }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with .Values.probes.readiness }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: /ping
              port: http
            {{- with .Values.probes.startup }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
