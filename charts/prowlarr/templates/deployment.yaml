apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prowlarr.fullname" . }}
  labels:
    {{- include "prowlarr.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "prowlarr.selectorLabels" . | nindent 6 }}
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prowlarr.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prowlarr.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: config
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "prowlarr.fullname" .) }}
          {{- else }}
          emptyDir: { }
          {{- end }}
        {{- if .Values.persistence.backups.enabled }}
        - name: backups
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.backups.existingClaim | default (printf "%s-backups" (include "prowlarr.fullname" .)) }}
        {{- end }}
        {{- if .Values.persistence.additionalVolumes }}
          {{- .Values.persistence.additionalVolumes | toYaml | nindent 8 }}
        {{- end }}
      {{- if .Values.apiKeySecret.enabled }}
      initContainers:
        - name: apikey-sync
          image: "{{ .Values.apiKeySecret.job.image.repository }}:{{ .Values.apiKeySecret.job.image.tag }}"
          imagePullPolicy: {{ .Values.apiKeySecret.job.image.pullPolicy | default "IfNotPresent" }}
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: CONFIG_XML
              value: {{ .Values.apiKeySecret.configXmlPath | quote }}
            - name: WAIT_SECONDS
              value: {{ (.Values.apiKeySecret.waitForConfigSeconds | default 0) | quote }}
            - name: FAIL_IF_MISSING
              value: {{ ternary "true" "false" .Values.apiKeySecret.failIfMissing | quote }}
            - name: SECRET_NAME
              value: {{ include "prowlarr.apiKeySecretName" . | quote }}
            - name: SECRET_KEY
              value: {{ include "prowlarr.apiKeySecretKey" . | quote }}
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OWNERREF_NAME
              value: {{ include "prowlarr.fullname" . | quote }}
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              # This initContainer runs before Prowlarr starts and syncs the API key once.

              wait_for_file() {
                f="$1"; timeout="$2"
                if [ "$timeout" -le 0 ]; then
                  [ -f "$f" ] && return 0 || return 1
                fi
                echo "Waiting for $f (timeout: ${timeout}s)"
                end=$(( $(date +%s) + timeout ))
                while [ ! -f "$f" ]; do
                  now=$(date +%s)
                  if [ "$now" -ge "$end" ]; then
                    return 1
                  fi
                  sleep 5
                done
                return 0
              }

              if ! wait_for_file "$CONFIG_XML" "$WAIT_SECONDS"; then
                if [ "$FAIL_IF_MISSING" = "true" ]; then
                  echo "ERROR: config.xml not found at $CONFIG_XML"
                  exit 1
                fi
                echo "config.xml not found; skipping api key sync"
                exit 0
              fi

              API_KEY=$(sed -n 's/.*<ApiKey>\([^<]*\)<\/ApiKey>.*/\1/p' "$CONFIG_XML" | head -n 1 | tr -d '\r\n' | tr -d ' ')
              if [ -z "$API_KEY" ]; then
                if [ "$FAIL_IF_MISSING" = "true" ]; then
                  echo "ERROR: ApiKey not found in $CONFIG_XML"
                  exit 1
                fi
                echo "ApiKey not found; skipping api key sync"
                exit 0
              fi

              echo "Prowlarr API key found, syncing to secret..."

              kubectl -n "$NAMESPACE" create secret generic "$SECRET_NAME" \
                --from-literal="$SECRET_KEY=$API_KEY" \
                --dry-run=client -o json \
              | kubectl apply -f -

              OWNER_UID=$(kubectl -n "$NAMESPACE" get "Deployment" "$OWNERREF_NAME" -o jsonpath='{.metadata.uid}')
              if [ -n "$OWNER_UID" ]; then
                kubectl -n "$NAMESPACE" patch secret "$SECRET_NAME" --type=merge -p "{\"metadata\":{\"ownerReferences\":[{\"apiVersion\":\"apps/v1\",\"kind\":\"Deployment\",\"name\":\"$OWNERREF_NAME\",\"uid\":\"$OWNER_UID\",\"controller\":true,\"blockOwnerDeletion\":true}]}}"
              else
                echo "WARNING: owner UID not found for Deployment/$OWNERREF_NAME; not setting ownerReferences"
              fi

              echo "Prowlarr API key secret synced: $SECRET_NAME"

              exit 0
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /config
              name: config
            {{- if .Values.persistence.backups.enabled }}
            - mountPath: /backups
              name: backups
            {{- end }}
          {{- if .Values.persistence.additionalMounts }}
            {{- .Values.persistence.additionalMounts | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- range $k,$v := .Values.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          {{- if .Values.probes.startup.enabled }}
          startupProbe:
            httpGet:
              path: /ping
              port: http
            {{- with .Values.probes.startup }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with .Values.probes.readiness }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            {{- with .Values.probes.liveness }}
            {{- if hasKey . "initialDelaySeconds" }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            {{- end }}
            {{- if hasKey . "periodSeconds" }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
            {{- if hasKey . "timeoutSeconds" }}
            timeoutSeconds: {{ .timeoutSeconds }}
            {{- end }}
            {{- if hasKey . "failureThreshold" }}
            failureThreshold: {{ .failureThreshold }}
            {{- end }}
            {{- if hasKey . "successThreshold" }}
            successThreshold: {{ .successThreshold }}
            {{- end }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
