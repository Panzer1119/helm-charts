{{- if and .Values.apiKeySecret.enabled (not .Values.apiKeySecret.existingSecret) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "prowlarr.fullname" . }}-apikey-sync
  labels:
    {{- include "prowlarr.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": {{ .Values.apiKeySecret.job.hookDeletePolicy | quote }}
spec:
  {{- if .Values.apiKeySecret.job.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.apiKeySecret.job.ttlSecondsAfterFinished }}
  {{- end }}
  backoffLimit: {{ .Values.apiKeySecret.job.backoffLimit | default 1 }}
  template:
    metadata:
      labels:
        {{- include "prowlarr.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      {{- if .Values.apiKeySecret.rbac.create }}
      serviceAccountName: {{ include "prowlarr.apiKeySyncServiceAccountName" . }}
      {{- else }}
      serviceAccountName: {{ include "prowlarr.serviceAccountName" . }}
      {{- end }}
      volumes:
        - name: config
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "prowlarr.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      containers:
        - name: apikey-sync
          image: "{{ .Values.apiKeySecret.job.image.repository }}:{{ .Values.apiKeySecret.job.image.tag }}"
          imagePullPolicy: {{ .Values.apiKeySecret.job.image.pullPolicy | default "IfNotPresent" }}
          volumeMounts:
            - name: config
              mountPath: /config
          command:
            - /bin/sh
            - -ec
            - |
              CONFIG_XML={{ .Values.apiKeySecret.configXmlPath | quote }}
              WAIT={{ .Values.apiKeySecret.waitForConfigSeconds | default 0 }}

              if [ "$WAIT" -gt 0 ]; then
                echo "Waiting for config.xml to exist (timeout: ${WAIT}s)"
                end=$(( $(date +%s) + WAIT ))
                while [ ! -f "$CONFIG_XML" ]; do
                  now=$(date +%s)
                  if [ "$now" -ge "$end" ]; then
                    if [ {{ ternary "true" "false" .Values.apiKeySecret.failIfMissing }} = true ]; then
                      echo "ERROR: config.xml not found at $CONFIG_XML"
                      exit 1
                    fi
                    echo "config.xml not found yet; skipping api key sync"
                    exit 0
                  fi
                  sleep 5
                done
              else
                if [ ! -f "$CONFIG_XML" ]; then
                  if [ {{ ternary "true" "false" .Values.apiKeySecret.failIfMissing }} = true ]; then
                    echo "ERROR: config.xml not found at $CONFIG_XML"
                    exit 1
                  fi
                  echo "config.xml not found at $CONFIG_XML; skipping api key sync"
                  exit 0
                fi
              fi

              # Extract <ApiKey>...</ApiKey> from config.xml.
              # Avoid logging the key value.
              API_KEY=$(sed -n 's/.*<ApiKey>\([^<]*\)<\/ApiKey>.*/\1/p' "$CONFIG_XML" | head -n 1 | tr -d '\r\n' | tr -d ' ')

              if [ -z "$API_KEY" ]; then
                if [ {{ ternary "true" "false" .Values.apiKeySecret.failIfMissing }} = true ]; then
                  echo "ERROR: ApiKey not found in $CONFIG_XML"
                  exit 1
                fi
                echo "ApiKey not found in $CONFIG_XML; skipping api key sync"
                exit 0
              fi

              # Create/update the secret (server-side apply).
              # Note: Role is restricted to this secret name.
              SECRET_NAME={{ include "prowlarr.apiKeySecretName" . | quote }}
              SECRET_KEY={{ include "prowlarr.apiKeySecretKey" . | quote }}
              NS={{ .Release.Namespace | quote }}

              kubectl -n "$NS" create secret generic "$SECRET_NAME" \
                --from-literal="$SECRET_KEY=$API_KEY" \
                --dry-run=client -o yaml \
              | kubectl -n "$NS" apply -f -

              echo "Prowlarr API key secret synced: $SECRET_NAME"
{{- end }}

